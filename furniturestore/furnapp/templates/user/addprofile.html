{% extends 'user/base.html' %}

{% load static %}

{% block title %}Seller Profile...{% endblock %}

{% block content %}

<div class="container mb-5 mt-5">
    <h1>Add your Details</h1>
    <hr>
    
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="row mt-5">

        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="mt-2"><span class="text-dark ms-1">Full Name :</span> <input type="text" class="form-control" name="uname"></div>
            <div class="mt-2"><span class="text-dark ms-1">Contact :</span> <input type="phone" class="form-control" name="contact"></div>
            <div class="mt-2"><span class="text-dark ms-1">E-mail :</span> <input type="email" value="{{user.email}}" class="form-control"></div>
            
            <div class="mt-2 mb-2"><span class="text-dark ms-1">Parmanant Address :</span> <input type="desc" class="form-control" name="address"></div>
            <div class="mt-2 mb-2"><span class="text-dark ms-1">User Name :</span> <input type="desc" class="form-control" value="{{user}}"></div>
            

        </div>
    
        <div class="col-lg-6 col-md-6 col-sm-12 mt-2">
            <div class="text-center"> 
                {% if i.brandlogo %}
                <img src="{{ i.brandlogo.url }}" alt="" class="img-fluid" style="max-width: 100%; height: auto; border: 5px solid #007bff; border-radius: 50%; max-height: 295px;">
                {% else %}
                <img src="{% static 'images/Default-Profile.webp' %}" alt="" class="img-fluid" style="max-width: 100%; height: auto; border: 5px solid #007bff; border-radius: 50%; max-height: 295px;">
                {% endif %}
            </div>
            <div class="mt-3"> 
                <input type="file" class="form-control" name="profileicon">
            </div>
        </div>
        
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
        <input type="submit" class="btn btn-primary mt-md-5 mt-sm-3 mt-3 mx-auto d-block" value="Add Details">
    </div>
    </form>
    
</div>

{% endblock %}
