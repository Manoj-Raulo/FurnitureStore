<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <!-- font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{

font-family: 'Poppins', sans-serif;

}
body{
   background: #ffd89b;
    background: -webkit-linear-gradient(to right, #19547b, #ffd89b);
    background: linear-gradient(to right, #19547b, #ffd89b);


}

.container {
        margin-top: 70px;
        /* background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%); */
        background-image: linear-gradient(to top, #a3bded 0%, #6991c7 100%);
        border-radius: 25px;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }

    h4{
        margin-bottom: 20px;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="mt-5 ms-2"><span class="text-warning">Login to </span><span class="text-dark">WoodMagic Furnitures</span></h1>
            <div class="col-lg-7 col-md-7 col-sm-12 mt-5">
                <form action="{% url 'login' %}" method="post" style="margin-top: 40px;">
                    {% csrf_token %}
                    <h4>Username:<input type="text" name="uname" class="form-control"></h4>
                    
                    <h4>Password: <input type="password" name="pass1" class="form-control"></h4>
                    <h4><input type="submit" value="Login" class="btn btn-warning mx-auto d-block mt-5 mb-5"></h4>
                </form>


            </div>
            <div class="col-lg-5 col-md-5 col-sm-12 mt-5">
                <div class="d-none d-sm-block">
                    <h3 class="text-center"><span style="color: #a6c1ee;">Welcome</span> <span style="color:#c2e9fb ;">Back</span></h3>
                    <img src="{% static 'images/loginy.png' %}" style="width: 300px;height: 300px;border-radius: 5px;" class="mx-auto d-block mb-4">
                </div>
                
            </div>
        </div>
    </div>



    
</body>
</html>
