<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <!-- font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{

font-family: 'Poppins', sans-serif;
}
body{
    
    background-color: #310e68;
background-image: linear-gradient(316deg, #310e68 30%, #5f0f40 74%);



}

.container{
        margin-top: 70px;
        background-color: #cdc1ff;
        background-image: linear-gradient(316deg, #cdc1ff 0%, #e5d9f2 74%);
        border-radius: 25px;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }

    h4{
        margin-bottom: 20px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="mt-5 ms-2 mb-5">Signup to <span class="text-danger">WoodMagic Furnitures</span></h1>
            <div class="col-lg-7 col-md-7 col-sm-12 mt-5">
                
                    <form action="{% url 'signup' %}" method="post">
                        {% csrf_token %}
                        <h4>Username: <input type="text" name="uname" class="form-control"></h4>
                        <h4>Email: <input type="email" name="email" class="form-control"></h4>
                        <h4>Password: <input type="password" name="pass1" class="form-control"></h4>
                        <h4><input type="submit" value="Sign Up" class="btn btn-success mx-auto d-block mt-5 mb-5"></h4>
                    </form>
                


            </div>
            <div class="col-lg-5 col-md-5 col-sm-12 mt-5">
                <div class="d-none d-sm-block">
                <img src="{% static 'images/Logo-1.png' %}" style="width: 320px;height: 400px;border-radius: 5px;margin-top: -80px;" class="mx-auto d-block">
            </div>
            </div>
        </div>
    </div>
    
</body>
</html>
