{% extends 'admin/AdminPanel.html' %}


{% block title %}All Inventories...{% endblock %}

{% block content %}



<div class="container-fluid pt-4 px-4">
    <div class="bg-light text-center rounded p-4">
        
        <div class="table-responsive">
            <h2 class="mb-4">All <span class="text-danger">Products</span></h2>
            <table class="table text-start align-middle table-bordered table-hover mb-0">
                <thead>
                    <tr class="text-dark">
                        <!-- <th scope="col"><input class="form-check-input" type="checkbox"></th> -->
                        <th scope="col">Produc Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Image</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in aldata %}
                    <tr>
                        <!-- <td><input class="form-check-input" type="checkbox"></td> -->
                        <td>{{i.pname}}</td>
                        <td>{{i.category}}</td>
                        <td>{{i.price}}</td>
                        <td>{{i.stock}}</td>
                        <td><img src="{{i.img1.url}}" alt="" style="width: 100px;height: 100px;"></td>
                        <td><a class="btn btn-sm btn-dark" href="{% url 'furndetails' i.id %}">Details</a></td>
                    </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>
    </div>
</div>



{% endblock %}
